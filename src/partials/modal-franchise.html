<div class="backdrop is-hidden" data-contacts__modal-fr>
  <div class="modal__franchise">
    <button
      type="button"
      class="modal__franchise-close modal-close-btn"
      data-contacts__modal-close-fr
    >
      <svg
        class="modal__franchise-close-svg modal-close-btn__icon"
        width="14"
        height="14"
      >
        <use href="./images/icons-modal.svg#icon-close"></use>
      </svg>
    </button>

    <p class="modal-title">Contuct Us</p>
    <form method="post" action="#">
      <div class="form modal-form">
        <label class="form-label" for="user-name">Full Name</label>
        <div class="form-wrap">
          <input
            type="text"
            class="form-input"
            name="user-name"
            required
            minlength="2"
            id="user-name-fr"
            placeholder="Nicolas"
          />
          <svg class="form-icon" width="18" height="18">
            <use href="./images/icons-modal.svg#icon-person"></use>
          </svg>
        </div>
      </div>

      <div class="form modal-form">
        <label class="form-label" for="user-tel">Phone</label>
        <div class="form-wrap">
          <input
            type="tel"
            class="form-input"
            name="user-tel"
            required
            title="+3 818 123 456"
            id="user-tel-fr"
            placeholder="+0 000 000 000"
          />
          <svg class="form-icon" width="18" height="18">
            <use href="./images/icons-modal.svg#icon-phone"></use>
          </svg>
        </div>
      </div>

      <div class="form modal-form">
        <label class="form-label" for="user-email">Email</label>
        <div class="form-wrap">
          <input
            type="email"
            class="form-input"
            name="user-email"
            id="user-email-fr"
            title="text@mail"
            placeholder="someone's@mail"
          />
          <svg class="form-icon" width="18" height="18">
            <use href="./images/icons-modal.svg#icon-email"></use>
          </svg>
        </div>
      </div>
      <div class="form modal-form">
        <label class="form-label" for="user-city">City</label>
        <div class="form-wrap">
          <input
            type="text"
            class="form-input"
            name="user-city-fr"
            required
            minlength="2"
            id="user-city"
            placeholder="Paris"
          />
          <svg class="form-icon" width="18" height="18">
            <use href="./images/icons-modal.svg#icon-city"></use>
          </svg>
        </div>
      </div>

      <div class="form modal-form">
        <label class="form-label" for="user-address">Address</label>
        <div class="form-wrap">
          <input
            type="text"
            class="form-input"
            name="user-address"
            required
            minlength="2"
            id="user-address-fr"
            placeholder="Champs-Élysées 20"
          />
          <svg class="form-icon" width="18" height="18">
            <use href="./images/icons-modal.svg#icon-location"></use>
          </svg>
        </div>
      </div>

      <div class="form-comment">
        <label class="form-comment-label" for="user-text">Comment</label>
        <textarea
          class="form-comment-text"
          name="user-text"
          id="user-text-fr"
          placeholder="text messege"
        ></textarea>
      </div>
      <button type="submit" class="form-button button">Send</button>
    </form>
  </div>
</div>
