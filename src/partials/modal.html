<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button type="button" class="modal-close button" data-modal-close>
      <svg class="modal-icon" width="18" height="18">
        <use href="./images/icons-modal.svg#icon-close"></use>
      </svg>
    </button>
    <p class="modal-title">Billing Address</p>
    <form method="post" action="#">
      <div class="form modal-form">
        <label class="form-label" for="user-name">Full Name</label>
        <div class="form-wrap">
          <input
            type="text"
            class="form-input"
            name="user-name"
            required
            minlength="2"
            id="user-name"
            placeholder="Nicolas"
          />
          <svg class="form-icon" width="18" height="18">
            <use href="./images/icons-modal.svg#icon-person"></use>
          </svg>
        </div>
      </div>

      <div class="form modal-form">
        <label class="form-label" for="user-tel">Phone</label>
        <div class="form-wrap">
          <input
            type="tel"
            class="form-input"
            name="user-tel"
            required
            title="+3 818 123 456"
            id="user-tel"
            placeholder="+0 000 000 000"
          />
          <svg class="form-icon" width="18" height="18">
            <use href="./images/icons-modal.svg#icon-phone"></use>
          </svg>
        </div>
      </div>

      <div class="form modal-form">
        <label class="form-label" for="user-email">Email</label>
        <div class="form-wrap">
          <input
            type="email"
            class="form-input"
            name="user-email"
            id="user-email"
            title="text@mail"
            placeholder="someone's@mail"
          />
          <svg class="form-icon" width="18" height="18">
            <use href="./images/icons-modal.svg#icon-email"></use>
          </svg>
        </div>
      </div>
      <div class="form modal-form">
        <label class="form-label" for="user-city">City</label>
        <div class="form-wrap">
          <input
            type="text"
            class="form-input"
            name="user-city"
            required
            minlength="2"
            id="user-city"
            placeholder="Paris"
          />
          <svg class="form-icon" width="18" height="18">
            <use href="./images/icons-modal.svg#icon-city"></use>
          </svg>
        </div>
      </div>

      <div class="form modal-form">
        <label class="form-label" for="user-address">Address</label>
        <div class="form-wrap">
          <input
            type="text"
            class="form-input"
            name="user-address"
            required
            minlength="2"
            id="user-address"
            placeholder="Champs-Élysées 20"
          />
          <svg class="form-icon" width="18" height="18">
            <use href="./images/icons-modal.svg#icon-location"></use>
          </svg>
        </div>
      </div>

      <div class="form-comment">
        <label class="form-comment-label" for="user-text">Comment</label>
        <textarea
          class="form-comment-text"
          name="user-text"
          id="user-text"
          placeholder="text messege"
        ></textarea>
      </div>

      <div class="form">
        <input
          class="form-policy-check visually-hidden"
          type="checkbox"
          name="policy"
          id="policy"
          value="signed"
        />
        <label class="form-check-text" for="policy">
          <span class="form-check-icon">
            <svg class="form-policy-icon" width="16" height="15">
              <use href="./images/icons-modal.svg#icon-check"></use>
            </svg>
          </span>
          <span class="check-label-text">
            Shipping address is the same as billing
          </span>
        </label>
      </div>

      <button type="submit" class="form-button button">Send</button>
    </form>
  </div>
</div>
